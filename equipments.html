<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNRCSS MERCH</title>
    <link rel="stylesheet" href="equip.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ACNRCSS MERCH</h1>
        </header>

        <!-- Back Button Link -->
        <a href="index.html" class="back-link">&#9664; Back</a>

        <!-- Product Container -->
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product">
                <img src="dewalt-portable-air-compressors-d55146-64_600.avif" alt="Product 1">
                <h3>Air Compressor</h3>
                <p>$13.99</p>
                <button onclick="addToCart('Air Compressor', 13.99)">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="impact-wrench-1024x1024.jpeg.webp" alt="Product 2">
                <h3>Impact Wrench</h3>
                <p>$39.99</p>
                <button onclick="addToCart('Impact Wrench', 39.99)">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="22-Pc-Screwdriver-with-16-Bit-Set.jpg" alt="Product 3">
                <h3>Tools 22 Pc. Screwdriver with 16 Pc. Bit Set</h3>
                <p>$41.99</p>
                <button onclick="addToCart('Tools 22 Pc. Screwdriver with 16 Pc. Bit Set', 41.99)">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>
    </div>

    <!-- Cart -->
    <div class="cart" id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button id="buy-btn" onclick="buyItems()">Buy</button>
    </div>
    <script src="equip.js"></script>
</body>
</html>
