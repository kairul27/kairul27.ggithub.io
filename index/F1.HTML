<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNRCSS F1</title>
    <link rel="stylesheet" href="f1.css">
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" id="back-btn">&#9664;</a>

    <!-- Store Header -->
    <header>
        <h1 id="store">ACNRCSS F1</h1>
    </header>

    <!-- Products and Cart Container -->
    <div class="container">
            <!-- Product 1 -->
            <div class="product">
                <img src="mc.jpg" alt="Product 1">
                <h3>2010 McLaren MP4-25A GTB</h3>
                <p>$1,250,000</p>
                <!-- Add colorGroupName parameter -->
                <button onclick="addToCart('2010 McLaren MP4-25A', 1250000)">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="f3.webp" alt="Product 2">
                <h3>2002 Ferrari F2002</h3>
                <p>$2,000,000</p>
                <button onclick="addToCart('2002 Ferrari F2002', 2000000)">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="images (2).jpg" alt="Product 3">
                <h3>1954 Mercedes W196R</h3>
                <p>$20,000,000</p>
                <button onclick="addToCart('1954 Mercedes W196R', 20000000)">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product">
                <img src="f.jpg" alt="Product 4">
                <h3>2003 Ferrari F2003</h3>
                <p>$3,000,000</p>
                <!-- Add colorGroupName parameter -->
                <button onclick="addToCart('2003 Ferrari F2003', 3000000)">Add to Cart</button>
            </div>

            <!-- Product 5 -->
            <div class="product">
                <img src="images (1).jpg" alt="Product 5">
                <h3>2001 Ferrari F2001</h3>
                <p>$4,000,000</p>
                <!-- Add colorGroupName parameter -->
                <button onclick="addToCart('2001 Ferrari F2001', 4000000)">Add to Cart</button>
            </div>
        </div>
        
        <!-- Cart -->
        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script src="f1.js"></script>
</body>
</html>
